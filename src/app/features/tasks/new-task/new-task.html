<div class="form-wrapper">
    <a routerLink="/tasks" class="back-link">← Back to Tasks</a>

    <form #taskForm="ngForm" (ngSubmit)="createTask()" class="form-card">
        <h1 class="form-title">Create New Task</h1>


        <label class="form-label">Task Title *</label>
        <input type="text" class="form-input" [(ngModel)]="titleValue" name="title" required />


        <label class="form-label">Subject *</label>
        <input type="text" class="form-input" [(ngModel)]="subjectValue" name="subject" required />


        <label class="form-label">Priority *</label>
        <select class="form-select" [(ngModel)]="priorityValue" name="priority" required>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>


        <label class="form-label">Due Date *</label>
        <input type="date" class="form-input" [(ngModel)]="dueValue" name="due" required />


        <label class="form-label">Subtasks</label>
        <div class="subtask-input-wrapper">
            <input type="text" class="form-input" [(ngModel)]="newSubtaskValue" name="newSubtask"
                placeholder="Add a subtask..." />
            <button type="button" class="add-button" (click)="addSubtask()">+</button>
        </div>

        <ul class="subtask-list">
            <li *ngFor="let subtask of subtasks; let i = index">
                {{ subtask.text }}
                <button type="button" class="remove-button" (click)="removeSubtask(i)">✕</button>
            </li>
        </ul>


        <div class="form-actions">
            <button type="button" class="clear-button" (click)="clearForm()">Clear Form</button>
            <button type="submit" class="create-button" [disabled]="!taskForm.valid">Create Task</button>
        </div>
    </form>
</div>
